<!DOCTYPE html>
<html lang="es">

<head>
    <title>An√°lisis Comparativo de Estrategias de Trading</title>
    <meta charset="UTF-8">
    <!-- Tailwind CSS for modern styling -->

    <!-- Chart.js for data visualization and zoom plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom/dist/chartjs-plugin-zoom.min.js"></script>
    <style>
        /* Custom font and scrollbar */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom Scrollbar for Webkit */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1f2937;
        }

        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }

        .databank-top3 {
            background-color: rgba(20, 184, 166, 0.1);
        }

        .databank-top3:hover {
            background-color: rgba(20, 184, 166, 0.2);
        }

        .tab-btn.active {
            border-bottom: 2px solid #38bdf8;
            color: #e5e7eb;
            background-color: rgba(55, 65, 81, 0.5);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .sortable {
            cursor: pointer;
            transition: color 0.2s ease-in-out;
        }

        .sortable:hover {
            color: #38bdf8;
        }

        .sortable[data-order="asc"]::after {
            content: ' ‚ñ≤';
            font-size: 0.7em;
        }

        .sortable[data-order="desc"]::after {
            content: ' ‚ñº';
            font-size: 0.7em;
        }

        /* Sidebar Tooltip */
        .sidebar-tooltip {
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            margin-left: 0.5rem;
            padding: 0.25rem 0.5rem;
            background-color: #1f2937;
            color: white;
            font-size: 0.75rem;
            border-radius: 0.25rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            white-space: nowrap;
            z-index: 50;
        }

        .sidebar-item:hover .sidebar-tooltip {
            opacity: 1;
        }

        .sidebar-item.active {
            background-color: #374151;
            border-left: 3px solid #38bdf8;
        }

        /* Resizer Handle */
        #panel-resizer {
            transition: background-color 0.2s;
        }

        #panel-resizer:hover,
        #panel-resizer.resizing {
            background-color: #0ea5e9;
            /* sky-500 */
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-200 antialiased h-screen w-screen overflow-hidden flex">

    <!-- SIDEBAR -->
    <aside class="w-16 bg-gray-800 border-r border-gray-700 flex flex-col items-center py-4 z-20 flex-shrink-0">
        <!-- Logo / Brand -->
        <div class="mb-8 p-2 bg-gray-900 rounded-lg">
            <span class="text-2xl">üöÄ</span>
        </div>

        <!-- Navigation Items -->
        <nav class="flex-1 w-full flex flex-col gap-4">
            <button id="nav-analysis"
                class="sidebar-item active relative w-full h-12 flex items-center justify-center text-gray-400 hover:text-white hover:bg-gray-700 transition-all"
                title="An√°lisis">
                <span class="text-xl">üìä</span>
                <span class="sidebar-tooltip">An√°lisis & Gr√°ficos</span>
            </button>

            <button id="nav-config"
                class="sidebar-item relative w-full h-12 flex items-center justify-center text-gray-400 hover:text-white hover:bg-gray-700 transition-all"
                title="Configuraci√≥n">
                <span class="text-xl">‚öôÔ∏è</span>
                <span class="sidebar-tooltip">Configuraci√≥n & Archivos</span>
            </button>

            <div class="flex-1"></div> <!-- Spacer -->

            <button id="nav-help"
                class="sidebar-item relative w-full h-12 flex items-center justify-center text-gray-400 hover:text-white hover:bg-gray-700 transition-all"
                title="Ayuda">
                <span class="text-xl">‚ùì</span>
                <span class="sidebar-tooltip">Ayuda</span>
            </button>
        </nav>
    </aside>

    <!-- MAIN CONTENT AREA -->
    <div class="flex-1 flex flex-col min-w-0 bg-gray-900">

        <!-- TOP BAR (Global Controls & Status) -->
        <header
            class="h-14 bg-gray-800 border-b border-gray-700 flex items-center justify-between px-4 flex-shrink-0 z-10">
            <div class="flex items-center gap-4">
                <h1 class="text-lg font-bold text-sky-400 truncate">Dashboard Comparativo</h1>

                <!-- Global Status / Notifications -->
                <div id="global-status"
                    class="hidden md:flex items-center gap-2 text-xs text-gray-400 bg-gray-900 px-3 py-1 rounded-full border border-gray-700">
                    <span class="w-2 h-2 rounded-full bg-green-500"></span>
                    <span>Sistema Listo</span>
                </div>
            </div>

            <!-- Right Side: Risk Normalization & Actions -->
            <div class="flex items-center gap-4">
                <!-- Risk Normalization Panel (Always Visible) -->
                <div class="flex items-center gap-2 bg-gray-900 px-3 py-1.5 rounded-lg border border-gray-600">
                    <span class="text-xs font-semibold text-sky-400">Normalizar:</span>
                    <select id="normalization-metric-select"
                        class="bg-gray-700 border border-gray-600 text-white text-xs rounded focus:ring-sky-500 p-1">
                        <option value="max_dd">Max DD ($)</option>
                        <option value="ulcer">Ulcer Index ($)</option>
                    </select>
                    <input type="number" id="target-max-dd" value="1000"
                        class="bg-gray-700 border border-gray-600 text-white text-xs rounded w-16 p-1 text-center">
                    <button id="apply-normalization-btn"
                        class="bg-sky-600 hover:bg-sky-700 text-white font-bold py-1 px-2 rounded text-xs">Aplicar</button>
                    <button id="restore-normalization-btn"
                        class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-1 px-2 rounded text-xs"
                        title="Restaurar">‚Ü∫</button>
                    <input type="checkbox" id="normalize-risk-checkbox" class="hidden">
                </div>

                <button id="analyzeBtn"
                    class="bg-sky-500 hover:bg-sky-600 text-white font-bold py-1.5 px-4 rounded-lg text-sm shadow-lg flex items-center gap-2">
                    <span>Analizar</span>
                    <span id="analyzeBtnSpinner" class="hidden animate-spin">‚Üª</span>
                </button>
            </div>
        </header>

        <!-- WORKSPACE (Split View) -->
        <main class="flex-1 flex flex-col overflow-hidden relative">

            <!-- VIEWER CONTAINER (Top Panel) -->
            <div id="viewer-container" class="flex-1 bg-gray-900 overflow-hidden flex flex-col min-h-0">
                <!-- Chart Header / Toolbar -->
                <div
                    class="h-10 bg-gray-800/50 border-b border-gray-700 flex items-center justify-between px-4 flex-shrink-0">
                    <span class="text-sm font-semibold text-gray-300">Visor Principal</span>
                    <div id="chart-actions-group" class="flex items-center text-xs">
                        <button data-action="destacar"
                            class="chart-action-item px-2 py-1 bg-gray-700 hover:bg-gray-600 rounded-l border-r border-gray-600">Destacar</button>
                        <button data-action="ocultar"
                            class="chart-action-item px-2 py-1 bg-gray-700 hover:bg-gray-600 rounded-r">Ocultar/Mostrar</button>
                    </div>
                </div>

                <!-- Chart Area -->
                <div class="flex-1 relative p-2">
                    <canvas id="portfolioEquityChart"></canvas>
                </div>
            </div>

            <!-- RESIZER HANDLE -->
            <div id="panel-resizer"
                class="h-1.5 bg-gray-800 border-y border-gray-700 cursor-row-resize flex items-center justify-center z-20 flex-shrink-0">
                <div class="w-8 h-0.5 bg-gray-500 rounded-full"></div>
            </div>

            <!-- SOURCE PANEL (Bottom Panel - Dockable) -->
            <div id="source-panel" class="h-80 bg-gray-800 flex flex-col flex-shrink-0 min-h-[150px] max-h-[80vh]">
                <!-- Panel Tabs -->
                <div class="flex border-b border-gray-700 bg-gray-800">
                    <button
                        class="tab-btn active px-4 py-2 text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700"
                        data-target="databank-content">
                        üè¶ DataBank
                    </button>
                    <button
                        class="tab-btn px-4 py-2 text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700"
                        data-target="saved-portfolios-content">
                        üíæ Guardados <span id="saved-portfolios-count"
                            class="ml-1 text-xs bg-gray-700 px-1.5 rounded-full">0</span>
                    </button>
                    <button
                        class="tab-btn px-4 py-2 text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700"
                        data-target="strategies-content">
                        üìÇ Estrategias
                    </button>

                    <div class="flex-1"></div>

                    <!-- Panel Toolbar (Contextual) -->
                    <div id="panel-toolbar" class="flex items-center px-2 gap-2">
                        <!-- Databank Controls -->
                        <div id="databank-controls" class="flex items-center gap-2">
                            <button id="findDatabankPortfoliosBtn"
                                class="bg-teal-600 hover:bg-teal-700 text-white text-xs font-bold py-1 px-2 rounded">
                                üîç Buscar
                            </button>
                            <button id="databank-save-selected-btn"
                                class="bg-sky-600 hover:bg-sky-700 text-white text-xs font-bold py-1 px-2 rounded">
                                Guardar Sel.
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Panel Content Area -->
                <div class="flex-1 overflow-hidden relative bg-gray-900">

                    <!-- 1. DataBank Content -->
                    <div id="databank-content" class="tab-content active h-full flex flex-col">
                        <div class="flex-1 overflow-auto">
                            <table class="w-full text-sm text-left text-gray-300">
                                <thead class="bg-gray-800 text-xs uppercase sticky top-0 z-10"
                                    id="databank-table-header">
                                    <!-- JS Generated -->
                                </thead>
                                <tbody id="databank-table-body" class="divide-y divide-gray-700">
                                    <tr id="databank-empty-row">
                                        <td colspan="8" class="p-4 text-center text-gray-500">DataBank vac√≠o. Inicia una
                                            b√∫squeda.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- 2. Saved Portfolios Content -->
                    <div id="saved-portfolios-content" class="tab-content h-full flex flex-col">
                        <div class="flex-1 overflow-auto">
                            <table class="w-full text-sm text-left text-gray-300">
                                <thead id="saved-portfolios-header"
                                    class="bg-gray-800 text-xs uppercase sticky top-0 z-10">
                                    <!-- JS Generated -->
                                </thead>
                                <tbody id="saved-portfolios-body" class="divide-y divide-gray-700">
                                    <!-- JS Generated -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- 3. Strategies Content (Placeholder for now) -->
                    <div id="strategies-content" class="tab-content h-full p-4 text-gray-400 text-center">
                        <p>Gesti√≥n de estrategias individuales (Pr√≥ximamente)</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- MODALS & OVERLAYS (Keep existing ones, just hidden by default) -->

    <!-- Config Modal (Simulated as a "View" but we can keep it as a modal for now or integrate into Sidebar view) -->
    <!-- For Phase 1, we will put the File Inputs in a Modal triggered by the Config Sidebar Button -->
    <div id="config-modal" class="fixed inset-0 z-50 hidden items-center justify-center">
        <div class="fixed inset-0 bg-black/70 backdrop-blur-sm" id="config-modal-backdrop"></div>
        <div
            class="bg-gray-800 rounded-xl shadow-2xl w-full max-w-4xl m-4 border border-gray-700 relative z-10 flex flex-col max-h-[90vh]">
            <div class="p-6 border-b border-gray-700 flex justify-between items-center">
                <h2 class="text-2xl font-bold text-white">Configuraci√≥n & Datos</h2>
                <button id="close-config-btn" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>
            <div class="p-6 overflow-y-auto grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Strategies Input -->
                <div>
                    <h3 class="text-lg font-semibold text-sky-400 mb-4">1. Estrategias (.csv)</h3>
                    <label for="tradesFiles"
                        class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-gray-600 rounded-lg cursor-pointer hover:bg-gray-700/50 transition-colors">
                        <span class="text-sm text-gray-400">Click para subir archivos</span>
                    </label>
                    <input id="tradesFiles" type="file" class="hidden" accept=".csv" multiple>
                    <div id="tradesFilesList" class="mt-2 text-sm text-gray-400 max-h-40 overflow-y-auto"></div>
                </div>
                <!-- Benchmark Input -->
                <div>
                    <h3 class="text-lg font-semibold text-sky-400 mb-4">2. Benchmark (.csv)</h3>
                    <label for="benchmarkFile"
                        class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-gray-600 rounded-lg cursor-pointer hover:bg-gray-700/50 transition-colors">
                        <span class="text-sm text-gray-400">Click para subir benchmark</span>
                        <span id="benchmarkFileName" class="text-xs text-gray-500 mt-1">(date, price)</span>
                    </label>
                    <input id="benchmarkFile" type="file" class="hidden" accept=".csv">
                </div>

                <!-- Optimization Settings (Moved here from main view) -->

                    <h3 class="text-lg font-semibold text-teal-400 mb-4">Par√°metros de Optimizaci√≥n</h3>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div>
                            <label class="block text-xs text-gray-400 mb-1">M√©trica</label>
                            <select id="optimization-metric-select"
                                class="w-full bg-gray-700 border border-gray-600 rounded p-2 text-sm text-white">
                                <option value="profitFactor">Profit Factor</option>
                                <option value="sharpeRatio">Sharpe Ratio</option>
                                <option value="maxDrawdown">Max Drawdown %</option>
                                <option value="netProfit">Net Profit</option>
                                <!-- Add others as needed -->
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs text-gray-400 mb-1">Objetivo</label>
                            <select id="optimization-goal-select"
                                class="w-full bg-gray-700 border border-gray-600 rounded p-2 text-sm text-white">
                                <option value="maximize">Maximizar</option>
                                <option value="minimize">Minimizar</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs text-gray-400 mb-1">Max Correlaci√≥n</label>
                            <input type="number" id="correlation-filter" value="0.3" step="0.1"
                                class="w-full bg-gray-700 border border-gray-600 rounded p-2 text-sm text-white">
                        </div>
                        <div>
                            <label class="block text-xs text-gray-400 mb-1">Min Peso %</label>
                            <input type="number" id="min-weight-filter" value="10"
                                class="w-full bg-gray-700 border border-gray-600 rounded p-2 text-sm text-white">
                        </div>
                    </div>
                </div>

                <div class="md:col-span-2 border-t border-gray-700 pt-6 flex justify-end gap-4">
                    <button id="exportBtn"
                        class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Exportar
                        Estado</button>
                    <label for="importFile"
                        class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded cursor-pointer">Importar
                        Estado</label>
                    <input type="file" id="importFile" class="hidden" accept=".json">
                    <button id="resetBtn"
                        class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Resetear
                        Todo</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay"
        class="fixed inset-0 z-[70] hidden items-center justify-center bg-gray-900/90 backdrop-blur-sm transition-opacity duration-300 opacity-0">
        <div class="text-center w-full max-w-md px-4">
            <div class="relative w-24 h-24 mx-auto mb-4">
                <div class="absolute top-0 left-0 w-full h-full border-4 border-gray-700 rounded-full"></div>
                <div
                    class="absolute top-0 left-0 w-full h-full border-4 border-sky-500 rounded-full animate-spin border-t-transparent">
                </div>
            </div>
            <h3 id="loading-overlay-title" class="text-2xl font-bold text-white mb-2">Procesando...</h3>
            <p id="loading-overlay-message" class="text-gray-300 text-lg animate-pulse mb-4">Por favor espera</p>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-[60] flex flex-col gap-2 pointer-events-none"></div>

    <!-- Other Modals (Optimization, View Manager, etc.) - Preserved but hidden -->
    <div id="optimization-modal" class="hidden"></div> <!-- Placeholder to prevent JS errors until refactored -->
    <div id="view-manager-modal" class="hidden"></div> <!-- Placeholder -->
    <div id="chart-click-modal" class="hidden"></div> <!-- Placeholder -->

    <!-- Hidden Inputs for JS Compatibility (Temporary) -->
    <div class="hidden">
        <select id="analysis-mode-select">
            <option value="-1">Full</option>
        </select>
        <input type="number" id="search-threshold" value="500000">
        <div id="results"></div> <!-- JS targets this, need to redirect -->
        <div id="tab-content-area"></div>
        <button id="redraw-charts-btn"></button>
        <button id="pause-search-btn"></button>
        <button id="stop-search-btn"></button>
        <button id="clear-databank-btn"></button>
        <div id="databank-status"></div>
        <select id="view-selector"></select>
        <button id="manage-views-btn"></button>
        <select id="saved-view-selector"></select>
        <button id="saved-manage-views-btn"></button>
    </div>

    <script type="module" src="src/main.js"></script>

</body>

</html>
